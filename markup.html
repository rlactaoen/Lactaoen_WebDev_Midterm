    <p><h1>Kaibigan</h1>

    <Br>Ang Kaibigan ay siyang masasandalan</Br>
    <Br>sa bawat oras na iyong kailangan</Br>
    <Br>siyay andiyan at handa kang tulungan</Br>
    <Br>maging sa kasiyahan man o kalungkutan</Br>
    <Br></Br>
    <Br></Br>
    <strong><Br>Kaibigan, dapat nagmamahalan at hindi nag iiwanan</Br>
    <Br>Kaibigan, dapat hindi kinakalimutan</Br></strong>
    <Br>Hindi yung naaala mo lang pag may kailangan</Br>


    <Br></Br>
